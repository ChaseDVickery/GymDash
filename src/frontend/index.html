<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimGymDash</title>
    <link rel="stylesheet" href="styles/dashboard.css">

    
    <!-- ALL OF THE SCRIPTS NEED type="module", APPARENTLY... -->
    <script type="module" src="./scripts/utils/api_link.js" defer></script>
    <script type="module" src="./scripts/utils/usage.js" defer></script>
    <script type="module" src="./scripts/gymdash.js" defer></script>
    <!-- <script src="scripts/gymdash.js" defer></script> -->
    
</head>
<body>
    <button id="try-api-btn">Get a Number</button>
    <p>Your number is: <span id="try-api-out"></span></p>
    <button id="test-api-btn">Test</button>
    <p>Your retrieval times were: <span style="overflow-wrap: break-word" id="test-api-out"></span></p>

    <button id="resource-usage-btn">Get Resource Usage</button>
    <p>Your usage stats are: <span style="overflow-wrap: break-word" id="resource-usage-out"></span></p>

    <div class="resource-preview">
        <div class="resource-infos">
            <div class="resource-preview-info">
                <span class="resource-preview-text" id=resource-preview-cpu-text></span><meter id="resource-preview-cpu" class="resource-preview-meter" value="0.0" min="0" max="1"></meter>
            </div>
            <div class="resource-preview-info">
                <span class="resource-preview-text" id=resource-preview-mem-text></span><meter id="resource-preview-mem" class="resource-preview-meter" value="0.0" min="0" max="1"></meter>
            </div>
            <div class="resource-preview-info">
                <span class="resource-preview-text" id=resource-preview-dsk-text></span><meter id="resource-preview-dsk" class="resource-preview-meter" value="0.0" min="0" max="1"></meter>
            </div>
            <!-- GPU stuff -->
            <div class="resource-preview-info">
                <span class="resource-preview-text" id=resource-preview-gpumem-text></span><meter id="resource-preview-gpumem" class="resource-preview-meter" value="0.0" min="0" max="1"></meter>
            </div>
            <div class="resource-preview-info">
                <span class="resource-preview-text" id=resource-preview-gpuload-text></span><meter id="resource-preview-gpuload" class="resource-preview-meter" value="0.0" min="0" max="1"></meter>
            </div>
        </div>
        <!-- <button id="resource-preview-show-settings">Settings</button> -->
        <div class="settings-wrapper">
            <div class="settings">
                <div class="setting">
                    <label for="resource-preview-toggle-auto">Auto-Refresh</label>
                    <input type="checkbox" id="resource-preview-toggle-auto">
                </div>
                <div class="setting">
                    <label for="resource-preview-toggle-show-values">Show Values</label>
                    <input type="checkbox" id="resource-preview-toggle-show-values">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
